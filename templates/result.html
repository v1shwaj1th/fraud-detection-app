<!DOCTYPE html>
<html
  lang="en"
  class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="w-full max-w-2xl">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Prediction Result</h1>
        <p
          class="mt-4 p-4 rounded-lg shadow-md text-lg font-semibold {% if 'Fraudulent' in result %} bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200 {% else %} bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200 {% endif %}"
        >
          {{ result }}
        </p>
      </div>

      <div class="mt-6 text-center">
        <a
          href="/"
          class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
        >
          Go Back
        </a>
      </div>
    </div>
  </body>
</html>
