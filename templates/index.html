<!-- templates/index.html -->
<!DOCTYPE html>
<html
  lang="en"
  class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Fraud Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="w-full max-w-3xl">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold">Insurance Fraud Prediction</h1>
      </div>

      <form
        method="POST"
        action="/predict"
        class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 space-y-4"
      >
        {% for feature, choices in options.items() %}
        <div>
          <label class="block mb-1 font-medium capitalize"
            >{{ feature.replace('_', ' ') }}</label
          >
          <select
            name="{{ feature }}"
            class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
          >
            {% for choice in choices %}
            <option value="{{ choice }}">{{ choice }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}

        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
          >
            Predict
          </button>
        </div>
      </form>

      {% if result %}
      <div
        class="mt-6 p-4 rounded-lg shadow-md text-center font-semibold {% if 'Fraudulent' in result %} bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200 {% else %} bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200 {% endif %}"
      >
        Prediction: {{ result }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
