{% extends "base.html" %} {% block content %}
<h2 class="text-2xl font-semibold text-center mb-6">Predict Insurance Fraud</h2>
<form
  method="POST"
  class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow p-6 rounded-lg space-y-4"
>
  {% for feature, choices in options.items() %}
  <div>
    <label class="block mb-1 font-medium capitalize"
      >{{ feature.replace('_', ' ') }}</label
    >
    <select
      name="{{ feature }}"
      class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
    >
      {% for choice in choices %}
      <option value="{{ choice }}">{{ choice }}</option>
      {% endfor %}
    </select>
  </div>
  {% endfor %}
  <button
    type="submit"
    class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
  >
    Predict
  </button>
</form>

{% if result %}
<div
  class="mt-6 text-center p-4 rounded shadow {% if 'Fraudulent' in result %}bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200{% else %}bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200{% endif %}"
>
  <p class="font-semibold text-xl">{{ result }}</p>
</div>
{% endif %} {% endblock %}
